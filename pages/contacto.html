<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <!-- style.css -->
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="contacto-bg">

    <header> <!-- Bootstrap -->
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="../index.html">
                    <h1><strong>BUSCANDOLA</strong><em>discos</em>™</h1>
                </a>
                <a class="logo-header" href="../index.html"><img src="../img/buscandola-horizontal-logo.png" alt=""></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="../index.html">Home</a>
                        </li>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <section class="contacto">
            <h2>CONTACTO</h2> <!-- Formulario -->
            <h4>Completa el siguiente formulario para que podamos contactarte!</h4>
            <div class="formulario">
                <form class="row g-3 justify-content-center">
                    <div class="col-md-4">
                        <label for="validationDefault01" class="form-label">Nombre/s</label>
                        <input type="text" class="form-control" id="validationDefault01" value="Juan" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefault02" class="form-label">Apellido</label>
                        <input type="text" class="form-control" id="validationDefault02" value="Pérez" required>
                    </div>
                    <div class="col-md-4">
                        <label for="validationDefault02" class="form-label">Correo Electrónico</label>
                        <input type="text" class="form-control" id="validationDefault02" value="juanperez@correo.com"
                            required>
                    </div>
                    <div class="col-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
                            <label class="form-check-label" for="invalidCheck2">
                                Deseo suscribirme para recibir notificaciones sobre próximos shows y lanzamientos!
                            </label>
                        </div>
                    </div>
                    <div class="col-12">
                        <button class="btn btn-secondary boton" type="submit">Envíame un correo!</button>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer id="contacto" class="footer-contacto"> <!-- Contacto -->
        <div class="logos">
            <a href="../index.html"><img src="../img/buscandola-logo.png" alt=""></a>
            <p>© 2025 Buscandola Discos</p>
        </div>
        <div class="social">
            <img src="../img/x-logo.png" alt="">
            <a href="https://www.instagram.com/buscandola.discos/" target="_blank"><img src="../img/instagram-logo.png"
                    alt=""></a>
            <img src="../img/facebook-logo.png" alt="">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
    </main>
</body>

</html>
